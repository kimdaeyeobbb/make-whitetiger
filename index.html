<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백호 만들기</title>
    <link rel="stylesheet" href="./whitetiger.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="outerbox"></div>

    <!-- 전체 판 (얼굴+머리+귀 등 모두 포함) => 중앙 정렬 되어 있어야 함 -->
    <div class="whitetiger">
      <!-- 귀 부분 -->
      <div class="ear left">
        <div class="earline left"></div>
      </div>
      <div class="ear right">
        <div class="earline right"></div>
      </div>

      <!-- 얼굴 부분 -->
      <div class="face">
        <!-- 눈 -->
        <div class="eye left"></div>
        <div class="eye right"></div>

        <!-- 코-->
        <div class="nose"></div>

        <!-- 입 -->
        <div class="mouth"></div>

        <!-- 홍조 -->
        <div class="blush left"></div>
        <div class="blush right"></div>

        <!-- 눈썹 -->
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>

        <!-- 수염-->
        <div class="mustache left"></div>
        <div class="mustache right"></div>

        <div class="mustache left2"></div>
        <div class="mustache right2"></div>

        <!-- 머리 라인 -->
        <div class="headline center"></div>
        <div class="headline left"></div>
        <div class="headline left2"></div>
        <div class="headline right"></div>
        <div class="headline right2"></div>
      </div>
    </div>
  </body>
</html>
